<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
  
    <!-- Required meta tags -->
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> 
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity= "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" /> 
  
    
</head> 
  
<body> 
    <button type="button" id="fetchBtn"
            class="btn btn-primary"> 
        Fetch Data 
    </button> 
  
    <div class="container"> 
        <h1 style="color:fuchsia;"> List of  Employee names in the company .......</h1> 
        <ul id="list"></ul> 
    </div> 
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, 
         then Bootstrap JS -->
    <script> 
        let fetchBtn = document.getElementById("fetchBtn"); 
  
        fetchBtn.addEventListener("click", buttonclickhandler); //click event
        
  //When a click event is performed what needs to be done
        function buttonclickhandler() { 
  
            // Instantiate an new XHR Object 
            const xhr = new XMLHttpRequest(); 
  
            // Open an obejct (GET/POST, PATH, 
            // ASYN-TRUE/FALSE) // grab the object
            xhr.open("GET",  "http://dummy.restapiexample.com/api/v1/employees", true); 
  
  
  
  
            // When response is ready  and everything goes fine
            xhr.onload = function () { 
                if (this.status === 200) { 
  
                    // convert the  data  from string into JSON Object 
                    obj = JSON.parse(this.responseText); 
  
                    // Getting the ul element  based on its id
                    let list = document.getElementById("list"); 
                    
                    str = "" // variable to store our data
                    
                    // iterate through the grabbed object with a unique key
                    
                    for (key in obj.data) { 
                        
                         str += `<li>${obj.data[key].employee_name}</li>`;            

                        
                        
                        
                     


                    } 


                    
                    list.innerHTML = str; // here we store our objects
                } 
                // when the  web server didnt find the file object
                else { 
                    
                    console.log("File not found"); 
                } 
                
            } 
            
            xhr.send();// send the grabbed object to the web server  
        } 
        
        
        
    </script> 
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity= "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"> 
    </script> 
      
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity= "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"> 
    </script> 
      
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity= "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"> 
    </script> 
</body> 
  
</html>
